{% extends "layouts/base.html" %}

{% block content %}
<div class="row">
    <!-- Sidebar Placeholder -->
    <div class="col-lg-3">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">Profile</a>
            <a href="#" class="list-group-item list-group-item-action">Orders</a>
        </div>
    </div>

    <div class="col-lg-9">
        <div class="card mb-4">
            <div class="card-header">
                <h4>Personal Information</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Basic Fields (Adapting from Blade) -->
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" value="{{ user.name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email }}" readonly>
                    </div>
                </form>
            </div>
        </div>

        <!-- GALLERY SECTION (Integrated) -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>My Gallery</h4>
                <button class="btn btn-primary btn-sm" onclick="document.getElementById('gallery-upload').click()">
                    <i class="fas fa-plus"></i> Add Photo
                </button>
                <input type="file" id="gallery-upload" class="d-none" accept="image/*" onchange="uploadPhoto(this)">
            </div>
            <div class="card-body">
                <div class="row" id="gallery-grid">
                    <!-- Images will be loaded via JS or Django Context -->
                    {% for img in images %}
                    <div class="col-md-4 mb-3" id="img-{{ img.id }}">
                        <div class="card">
                            <img src="{{ img.image.url }}" class="card-img-top"
                                style="height: 200px; object-fit: cover;">
                            <div class="card-body text-center">
                                <button class="btn btn-danger btn-sm"
                                    onclick="deletePhoto({{ img.id }})">Delete</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const API_URL = '/api/users/me/images/';
    // Assuming backend renders initial images, but JS handles dynamic upload/delete
    // Also need Token for API if using API endpoints, OR use normal Django Form POST.
    // User requested "Integrate... using logic".
    // I will use Axios for upload/delete as modern practice, assuming Session Auth or Cookie.

    async function uploadPhoto(input) {
        const file = input.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('image', file);

        try {
            // Need CSRF
            const csrfToken = document.querySelector('meta[name="csrf-token"]').content;

            // If using DRF with Session Auth, CSRF header is needed.
            // If Bearer, we need token. Assuming Session for Template View.

            const res = await axios.post(API_URL + 'upload/', formData, {
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'multipart/form-data'
                }
            });

            // Reload page to show new image (simpler than appending DOM manually for now)
            location.reload();
        } catch (err) {
            alert('Upload failed');
            console.error(err);
        }
    }

    async function deletePhoto(id) {
        if (!confirm('Area you sure?')) return;
        try {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').content;
            await axios.delete(API_URL + id + '/', {
                headers: { 'X-CSRFToken': csrfToken }
            });
            document.getElementById('img-' + id).remove();
        } catch (err) {
            alert('Delete failed');
        }
    }
</script>
{% endblock %}
