version: '3.8'

services:
  db:
    image: postgres:15
    container_name: silkroad-postgres
    restart: always
    environment:
      POSTGRES_DB: silkroad
      POSTGRES_USER: silkroad
      POSTGRES_PASSWORD: silkroad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
